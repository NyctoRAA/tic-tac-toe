<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Stats</h1>
            <div class="header-stats">
                <div class="players-stats">
                    <div class="player1-stats">
                    </div>
                    <div class="player2-stats">
                    </div>
                </div>
                <div class="player-names"></div>
            </div>
        </header>
        <button class="select-players">Select Players</button>
        <dialog class="new-game-dialog" aria-label="New game">
            <div class="close-modal">
                <button class="close-modal-btn">
                    X
                </button>
            </div>
            <h2>New Game</h2>
            <form class="gameForm" method="dialog">
                <div class="form-section">
                    <label for="player1">Player 1:</label>
                    <input type="text" name="player1" id="player1" required>
                </div>
                <div class="form-section">
                    <label for="player2">Player 2:</label>
                    <input type="text" name="player2" id="player2" required>
                </div>
                <button type="submit" class="start-game-btn">Start Game</button>
            </form>
        </dialog>
        <div class="gameBoard-container">
            <div class="gameBoard">
            
            </div>
            <div class="gameBoard-buttons"></div>
        </div>
    </main>
    <div class="round-result"></div>

    <footer><a href="https://github.com/NyctoRAA">&#169; ra.exe</a></footer>
    <script src="script.js"></script>
</body>
</html>
